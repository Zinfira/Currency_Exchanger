<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Currency Exchanger</h1>
      </div>        
      <form class="converter">
        <div class="row">
          <div class="col-md-4">
          <h3>How much would you like to convert?</h3>
            <div class="form-group">
              <input id="amount" type="number" placeholder="Enter amount here" required>
            </div>
          </div>
          <div class="col-md-4">
            <h3>Choose another currency below:</h3>
            <select class="form-control" id="currency">
              <option value="EUR">Euro(EUR)</option>
              <option value="AUD">Australian Dollar(AUD)</option>
              <option value="RUB">Russian Ruble(RUB)</option>
              <option value="JPY">Japenese Yen(JPY)</option>
              <option value="KRW">South Korean Won(KRW)</option>
            </select>
          </div>
          <div class="col-md-4">
            <button type="submit" class="btn btn-primary" id="convert">Convert</button>
          </div>
        </div>
      </form>
      <div id="result">
        <h3></h3>
      </div>
    </div>
  </body>
</html>
